<ion-grid>
  <ion-row *ngFor="let row of chessService.board; let r = index">
    <ion-col *ngFor="let col of row; let c = index"
              [ngClass]="{'white': (r+c)%2==0, 'black': (r+c)%2==1}"
              (click)="click(r, c)">
      <!-- these two divs aren't necesarrily needed, as all fields contain square images anyway... -->
      <!-- <div style="width:100%; height:0; padding-top:100%; position:relative;"> 
        <div style="position:absolute; top:0; left:0; margin:auto; text-align: center;"> -->
          <ion-img src="assets/images/pieces/{{col}}.png"></ion-img>
          <img *ngIf="showCircle(r, c)" class="circle" src="assets/images/extras/circle.png">
          <img *ngIf="showDot(r, c)" class="circle" src="assets/images/extras/dot.png">
          <img *ngIf="showCross(r, c)" class="circle" src="assets/images/extras/cross.png">
        <!-- </div>
      </div> -->
    </ion-col>
  </ion-row>
</ion-grid>

<!-- Dev: show variables -->
<br>
clickState: {{clickState}}
<br>
moveDestinations: {{moveDestinations}}
<br>
selectedPiece: {{selectedPiece}}
<br>
