<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Player vs. Player</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="display:flex; flex-direction: column; align-items: center; justify-content: center;">
    <div style="width: 100%; max-width: 900px;">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="12" size-sm="8">
            <app-board></app-board>
          </ion-col>
          <ion-col>
            <ion-card>
              <ion-card-header>
                <ion-card-title>Player vs. Player</ion-card-title>
              </ion-card-header>
              <ion-button expand="block" (click)="quit()">Quit Game</ion-button>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
