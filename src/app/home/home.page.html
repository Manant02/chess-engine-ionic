<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <!-- Game Modes -->
  <!-- TODO: Single ion-card template, load from array of gamemodes in .ts file -->

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-xl="4">
        <ion-card>
          <ion-img src="assets/images/pvp.jpg"></ion-img>
          <ion-card-header>
            <ion-card-title>Player vs. Player</ion-card-title>
            <ion-card-subtitle>Local</ion-card-subtitle>
          </ion-card-header>
      
          <ion-card-content>
            In this mode you and your friend can play regular chess against eachother locally on this device.
          </ion-card-content>
      
          <ion-button expand="block" routerLink="/player-vs-player/start">Play</ion-button>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-md="6" size-xl="4">
        <ion-card>
          <ion-img src="assets/images/pvbot.jpg"></ion-img>
          <ion-card-header>
            <ion-card-title>Player vs. AI</ion-card-title>
            <ion-card-subtitle>coming soon!</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            Play against an artificial intelligence chess bot.
          </ion-card-content>
          <ion-button expand="block" disabled="true">Play</ion-button>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-md="6" size-xl="4">
        <ion-card>
          <ion-img src="assets/images/pvrand.jpg"></ion-img>
          <ion-card-header>
            <ion-card-title>Player vs. Random Bot</ion-card-title>
            <ion-card-subtitle>coming soon!</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            Play against an Idiot chess bot.
          </ion-card-content>
          <ion-button expand="block" disabled="true">Play</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
